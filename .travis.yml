branches:
  only:
  - master
language: java
jdk:
- oraclejdk8
before_install:
- git config user.name "$GIT_NAME"
- git config user.email "$GIT_EMAIL"
- git config --global push.default simple
- git config credential.helper "store --file=.git/credentials"
- echo "https://$GH_TOKEN:@github.com" > .git/credentials
script: ./gradlew clean asciidoctor
after_success:
- ./push.sh
notifications:
  email:
  - baruchs@jfrog.com
  on_success: always
  on_failure: always
env:
  global:
   - GIT_NAME=binary-repos-matrix-bot GIT_EMAIL=binary-repos-matrix-bot@users.noreply.github.com
    secure: 
